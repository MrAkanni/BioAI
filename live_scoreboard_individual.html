<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Scoreboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        table {
            width: 50%;
            margin: auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <h1>Live Scoreboard</h1>
    <table>
        <thead>
            <tr>
                <th>Participant</th>
                <th>Score</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Participant 1</td>
                <td>10</td>
            </tr>
            <tr>
                <td>Participant 2</td>
                <td>8</td>
            </tr>
            <tr>
                <td>Participant 3</td>
                <td>15</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
